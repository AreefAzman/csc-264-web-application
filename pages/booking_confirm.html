<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="../style/booking.css">
</head>
<body>
    <nav>
        <img src="../pic/LogoHotel.jpg.png" class="logo">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/about.html">About</a></li>
            <li><a href="../pages/login.html">Log-In</a></li>
            <li><a href="../pages/sign-up.html">Sign-up</a></li>
        </ul>
    </nav>
    
    <div class="background">
        <div class="booking-form">
            <h2>Booking Form</h2>
            <form action="">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>

                <label for="destination">Destination: </label>
                <input type="text" name="destination" id="destination" required>

                <label for="departure-date">Departure Date: </label>
                <input type="date" name="departure-date" id="departure-date" required>

                <label for="return-date">Departure Date: </label>
                <input type="date" name="return-date" id="return-date" required>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
    
</body>
</html>
